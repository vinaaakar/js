<input id="b"><br>

        c.textContent=total

    function multiplication(){
        var box1=document.getElementById('a')
        var box2=document.getElementById('b')
        var result=document.getElementById('result')
        var box1value=Number(box1.value)
        var box2value=Number(box2.value)
        total=box1value*box2value
        d.textContent=total
    }
    function division(){
        var box1=document.getElementById('a')
        var box2=document.getElementById('b')
        var result=document.getElementById('result')
        var box1value=Number(box1.value)
        var box2value=Number(box2.value)

        e.textContent=total

</script>
